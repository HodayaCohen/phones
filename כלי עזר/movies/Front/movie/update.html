<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="utf-8" />
    <title>Update Movies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/movies/style_m.css">


</head>

<body>

    <div class="myform container">
        <h2> Update movies </h2>
        </br>
        <label for="id">Movies Id:</label> </br>
        <input type="number" id="id" placeholder="Movie id" maxlength="4"></br>
        <div id="id_error"></div>
        </br>
        <div class="hide" id="hide">
            <h4> Update values:</h4>

            <label for="name">Name:</label> </br>
            <input type="text" id="name" placeholder="Movie name" class="margin_bottom"> </br>
            </br>
            <label for="select_id">select a director id:</label> </br>
            <select id="select_id" class="margin_bottom"></select>
            </br>
            <button id="submit" value="update" class="btn btn-primary margin_bottom">Update Movies</button>
            </br>
            <div id="result" class="margin_bottom"></div>
        </div>

    </div>
    <script src='../scripts/movies/movies_main.js'></script>
    <script src='../scripts/movies/movieModel.js'></script>
    <script src='../scripts/movies/movie_controller.js'></script>
    <script src='../scripts/movies/select_list.js'></script>
    <script src="../scripts/Validation-CS.js"></script>
    <script src="../scripts/ajax.js"></script>
    <script src="../scripts/callback.js"></script>

</body>

</html>
