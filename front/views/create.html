<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="utf-8" />
    <title>Create Phone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">


</head>

<body>

    <div class="myform container">
        <h2> INSERT A PHONE </h2>
        <br>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" placeholder="Movie name" class="margin_bottom">
        <br>
        <label for="pic">Photo:</label>
        <br>
        <input type="file" id="pic" accept="image/*" class="margin_bottom">
        <br>
        <label for="select_manu">select a manufactor:</label>
        <br>
        <select id="select_manu" class="margin_bottom"></select>
        <br>
        <button id="submit" value="create" class="btn btn-primary margin_bottom">Create Phone</button>
        <br>
        <table id="result" class="container margin_bottom"></table>
    </div>




    <script src='../scripts/phones/phone_main.js'></script>
    <script src='../scripts/phones/PhoneModel.js'></script>
    <script src='../scripts/phones/phone_model_Controller.js'></script>
    <script src='../scripts/phone-template.js'></script>
    <script src="../scripts/Validation-CS.js"></script>
    <script src="../scripts/ajax.js"></script>
    <script src="../scripts/callback.js"></script>
    <script src='../scripts/select_list.js'></script>
